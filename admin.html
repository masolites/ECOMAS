 <!DOCTYPE html>
<html>
<head>
    <title>MAZOL Admin</title>
    <link rel="stylesheet" href="/public/styles.css">
</head>
<body>
    <header>
        <h1><span class="logo">MAZOL</span> Admin Dashboard</h1>
        <div class="admin-wallet">
            Admin Wallet: <span id="admin-address">0x...Loading</span>
        </div>
    </header>

    <main>
        <!-- Bank Deposit Approvals -->
        <div class="card">
            <h2>Pending Bank Deposits</h2>
            <div class="bank-info">
                <p><strong>UBA Account:</strong> Masses 1026664654</p>
            </div>
            <table id="pending-deposits">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Amount (USD)</th>
                        <th>Token Amount</th>
                        <th>Proof</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Voting Management -->
        <div class="card">
            <h2>Voting Results</h2>
            <div class="voting-controls">
                <button id="finalize-vote">Finalize Today's Vote</button>
                <button id="reset-vote">Reset Voting</button>
            </div>
            <div id="vote-summary">
                <h3>Current Vote Status</h3>
                <p>Suggested Price: $<span id="suggested-price">0.00</span></p>
                <p>Votes: <span id="total-votes">0</span></p>
                <p>Quorum: <span id="quorum-percentage">0%</span></p>
                <div id="price-rewards">
                    <h4>Price Prediction Rewards</h4>
                    <ul id="reward-list"></ul>
                </div>
            </div>
        </div>

        <!-- Token Management -->
        <div class="card">
            <h2>Token Controls</h2>
            <div class="input-group">
                <input type="number" id="new-token-price" min="0.001" step="0.001" value="0.001">
                <button id="update-price">Update Token Price</button>
            </div>
            <div class="input-group">
                <input type="text" id="mint-address" placeholder="Wallet Address">
                <input type="number" id="mint-amount" min="1" placeholder="MZLx Amount">
                <button id="mint-tokens">Mint Tokens</button>
            </div>
        </div>
    </main>

    <script src="/scripts/utils.js"></script>
    <script src="/scripts/thirdweb.js"></script>
    <script src="/scripts/admin.js"></script>
</body>
</html>
